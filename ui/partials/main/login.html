<p>Test login</p>
<div ng-show="user" class="navbar-form navbar-right">
  <input type="submit" class="btn btn-default" ng-click="logout()"
         value="logout {{user}}" />
</div>
<div ng-hide="user">
  <form id="auth_form" class="navbar-form navbar-right" ng-submit="login()">
      <div class="form-group">
          <input ng-model="username" required name="username" type="text"
                 placeholder="username" class="form-control">
      </div>
      <div class="form-group">
          <input ng-model="password" required name="password" type="password"
                 placeholder="password" class="form-control">
      </div>
      <div class="btn-group">
          <input type="submit" class="btn btn-default" value="login">
          <input type="submit" class="btn btn-default" value="register"
                 ng-click="register($event)">
      </div>
  </form>
</div>
