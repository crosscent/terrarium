<div>
    <form id="calculation_form"
          ng-submit="get_pot_image()">
        <div class="form-group">
            <select ng-model="pot_type" required name="pot_type"
                    ng-init="pot_type = 'circular'"
                    class="form-control">
                <option value="circular">Circular</option>
                <option value="rectangular">Rectangular</option>
            </select>
        </div>

        <div class="form-group" ng-show="pot_type == 'circular'">
            <input ng-model="pot_radius" name="pot_radius" type="text"
                   placeholder="Radius of the Pot" class="form-control">
        </div>

         <div class="form-group" ng-show="pot_type == 'rectangular'">
             <input ng-model="pot_length" name="pot_length" type="text"
                placeholder="Length of the pot" class="form-control">
         </div>

         <div class="form-group" ng-show="pot_type == 'rectangular'">
             <input ng-model="pot_width" name="pot_width" type="text"
                placeholder="Width of the pot" class="form-control">
         </div>

        <div class="form-group">
            <input ng-model="seed_radius" name="seed_radius" type="text"
                   placeholder="seed_radius" class="form-control">
         </div>

         <div class="btn-group">
             <input type="submit" class="btn btn-default" value="calculate">
         </div>
    </form>
</div>
<div ng-show="cluster_count">
    <p>Cluster Count: {{cluster_count}}</p>
    <img data-ng-src="data:image/JPEG;base64,{{cluster_image}}"/>
</div>
